<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline To-Do List</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(to bottom, #003300, #009933);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: #004d00;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(0, 255, 0, 0.3);
        }
        h2 {
            text-align: center;
            color: #FFD700;
        }
        input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            outline: none;
        }
        button {
            width: 15%;
            padding: 10px;
            background: #FFD700;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 6px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }
        li {
            display: flex;
            justify-content: space-between;
            background: #006600;
            padding: 10px;
            margin: 5px 0;
            border-radius: 6px;
            align-items: center;
            transition: 0.3s;
        }
        li.completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
        .delete {
            background: red;
            color: white;
            border: none;
            padding: 5px 8px;
            cursor: pointer;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Add a task...">
        <button onclick="addTask()">+</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadTasks);

        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();

            if (taskText === "") return;

            let li = document.createElement("li");
            li.innerHTML = `<span onclick="toggleTask(this)">${taskText}</span> 
                            <button class="delete" onclick="removeTask(this)">✖</button>`;
            
            document.getElementById("taskList").appendChild(li);
            taskInput.value = "";
            saveTasks();
        }

        function toggleTask(task) {
            task.parentElement.classList.toggle("completed");
            saveTasks();
        }

        function removeTask(button) {
            button.parentElement.remove();
            saveTasks();
        }

        function saveTasks() {
            let tasks = [];
            document.querySelectorAll("#taskList li").forEach((li) => {
                tasks.push({ text: li.innerText.replace("✖", "").trim(), completed: li.classList.contains("completed") });
            });
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function loadTasks() {
            let savedTasks = JSON.parse(localStorage.getItem("tasks")) || [];
            let taskList = document.getElementById("taskList");

            savedTasks.forEach((task) => {
                let li = document.createElement("li");
                li.innerHTML = `<span onclick="toggleTask(this)">${task.text}</span> 
                                <button class="delete" onclick="removeTask(this)">✖</button>`;
                if (task.completed) li.classList.add("completed");
                taskList.appendChild(li);
            });
        }
    </script>
</body>
</html>
