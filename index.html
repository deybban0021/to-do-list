<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #222222; /* Dark background */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            width: 90%;
            max-width: 450px;
            background: #333; /* Slightly lighter black */
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        h2 {
            color: #ffffff;
            margin-bottom: 15px;
        }
        #taskTitle {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 6px;
            outline: none;
            font-size: 16px;
            text-align: center;
            margin-bottom: 15px;
            background: #444;
            color: #fff;
        }
        .task-input {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 6px;
            outline: none;
            font-size: 16px;
            background: #444;
            color: #fff;
        }
        button {
            padding: 12px;
            background: #3498db; /* Blue */
            border: none;
            cursor: pointer;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            transition: 0.3s;
            min-width: 100px;
        }
        button:hover {
            background: #2980b9;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #444;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #555;
            transition: 0.3s;
        }
        .task-text {
            flex: 1;
            font-size: 16px;
            transition: color 0.3s, text-decoration 0.3s;
        }
        .task-text.completed {
            text-decoration: line-through;
            color: #e91e63; /* Pink */
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .checkbox {
            cursor: pointer;
            transform: scale(1.2);
        }
        .delete {
            background: #e91e63; /* Pink */
            color: white;
            border: none;
            padding: 8px 10px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 14px;
            margin-left: 15px;
        }
        .delete:hover {
            background: #c2185b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <input type="text" id="taskTitle" placeholder="Enter Task Title">
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Enter a task">
            <button onclick="addTask()">Add Task</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadTasks);

        function addTask() {
            let taskText = document.getElementById("taskInput").value.trim();
            if (taskText === "") return;

            let li = document.createElement("li");
            li.innerHTML = `
                <div class="checkbox-container">
                    <input type="checkbox" class="checkbox" onclick="toggleTask(this)">
                    <span class="task-text">${taskText}</span>
                </div>
                <button class="delete" onclick="removeTask(this)">Remove Task</button>
            `;

            document.getElementById("taskList").appendChild(li);
            document.getElementById("taskInput").value = "";
            saveTasks();
        }

        function toggleTask(checkbox) {
            let taskText = checkbox.closest("li").querySelector(".task-text");
            taskText.classList.toggle("completed", checkbox.checked);
            saveTasks();
        }

        function removeTask(button) {
            let li = button.closest("li");
            li.style.opacity = "0";
            li.style.transform = "translateX(-20px)";
            setTimeout(() => {
                li.remove();
                saveTasks();
            }, 300);
        }

        function saveTasks() {
            let tasks = [];
            document.querySelectorAll("#taskList li").forEach((li) => {
                tasks.push({
                    text: li.querySelector(".task-text").innerText,
                    completed: li.querySelector(".checkbox").checked,
                });
            });
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function loadTasks() {
            let savedTasks = JSON.parse(localStorage.getItem("tasks")) || [];
            let taskList = document.getElementById("taskList");

            savedTasks.forEach((task) => {
                let li = document.createElement("li");
                li.innerHTML = `
                    <div class="checkbox-container">
                        <input type="checkbox" class="checkbox" ${task.completed ? "checked" : ""} onclick="toggleTask(this)">
                        <span class="task-text ${task.completed ? "completed" : ""}">${task.text}</span>
                    </div>
                    <button class="delete" onclick="removeTask(this)">Remove Task</button>
                `;
                taskList.appendChild(li);
            });
        }
    </script>
</body>
</html>
